name: DAST Demo Env

on:
  pull_request:
    branches:
      - master
  workflow_dispatch:
  
jobs:
  dast:
    runs-on: ubuntu-latest
    name: DAST on Prem Testing Action
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Create Output folder
        run: mkdir ${{ github.workspace }}/output_fold
      - name: Change dir owner
        run: sudo chown -R 1000:1000 ${{ github.workspace }}
      - name: Checkmarx DAST Github Action
        uses: Checkmarx/dast-github-action@v1.0.5
        env:
          CX_APIKEY: eyJhbGciOiJIUzI1NiIsInR5cCIgOiAiSldUIiwia2lkIiA6ICI1MjFjODg2ZC1lMmI0LTQ3ZTYtYTAyYi0zODdiZTNiZmZlNGQifQ..v0uZd0GzDMtgIjDVC8R-SzpsH5UHsEHqQdut0WThUT4
        with:
          command: web
          config: dast-config/zap_config.yaml
          environment_id: e655b0a8-be7a-4332-9de5-c23b2a954dbf
          fail_on: "HIGH"
          log_level: info
          base_url: https://deu.ast.checkmarx.net/
          verbose: true
          timeout: 100000
          output: ${{ github.workspace }}/output_fold
      - name: Change dir owner back to gh user
        if: always()
        run: sudo chown -R 1001:1001 ${{ github.workspace }}/output_fold  
      - uses: actions/upload-artifact@v3
        if: always()
        name: Upload Logs
        with:
          name: report
          path: ${{ github.workspace }}/output_fold
